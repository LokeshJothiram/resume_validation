<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Talent Acquisition Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
    <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800">Welcome to Tringapps!</h1>
        <p class="text-gray-500 mt-2">Sign in to access the AI Talent Acquisition Assistant and streamline your hiring process.</p>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <div class="flex flex-col items-center mb-6">
            <i data-lucide="user" class="w-10 h-10 text-blue-600 mb-2"></i>
            <h2 class="text-2xl font-bold text-gray-800">Login</h2>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="mb-4 text-red-600 text-sm">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" autocomplete="off">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500" required autofocus>
            </div>
            <div class="mb-6 relative">
                <label for="password" class="block text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500 pr-10" required>
                <button type="button" id="togglePassword" tabindex="-1" class="absolute right-2 top-8 text-gray-500 focus:outline-none">
                    <i data-lucide="eye" id="eyeIcon" class="w-5 h-5"></i>
                </button>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition">Login</button>
        </form>
    </div>
    <script>
      lucide.createIcons();
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      const eyeIcon = document.getElementById('eyeIcon');

      togglePassword.addEventListener('click', function() {
          const isPassword = passwordInput.type === 'password';
          passwordInput.type = isPassword ? 'text' : 'password';
          eyeIcon.setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye');
          lucide.createIcons();
      });
    </script>
</body>
</html>
