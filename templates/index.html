<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Talent Acquisition Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='tringapps_inc_logo.jpeg') }}">
</head>
<body class="bg-gray-50">
    <a href="{{ url_for('logout') }}" class="flex items-center text-blue-600 hover:text-blue-800 font-semibold absolute top-6 right-8 z-50">
        <i data-lucide="log-out" class="inline w-4 h-4 mr-1 align-text-bottom"></i> Logout
    </a>
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">AI Talent Acquisition Assistant</h1>
            <p class="text-gray-600 mt-2">Streamline your hiring process with AI-powered analysis.</p>
        </header>
        
        <div class="max-w-2xl mx-auto">
            <div id="form-card" class="bg-white p-6 sm:p-8 rounded-lg shadow-lg transition-all duration-300">
                <!-- Tab Header -->
                <div class="flex border-b mb-6">
                    <button id="tab-resume" type="button" class="tab-btn px-4 py-2 font-semibold border-b-2 text-blue-700 border-blue-600 focus:outline-none hover:text-blue-700 hover:border-blue-300">
                        <i data-lucide="file-search" class="inline w-4 h-4 mr-1 align-text-bottom"></i> Resume Match
                    </button>
                    <button id="tab-audio" type="button" class="tab-btn px-4 py-2 font-semibold border-b-2 text-gray-500 border-transparent focus:outline-none hover:text-blue-700 hover:border-blue-300">
                        <i data-lucide="mic" class="inline w-4 h-4 mr-1 align-text-bottom"></i> Technical Proficiency
                    </button>
                </div>
                <form id="talentForm" enctype="multipart/form-data">
                    <!-- Resume Match Tab -->
                    <div id="resume-tab-content">
                        <div class="space-y-6">
                            <div>
                                <label for="job_description" class="block text-sm font-medium text-gray-700 mb-1">
                                    <i data-lucide="user" class="inline w-4 h-4 mr-1 align-text-bottom"></i> Job Description
                                </label>
                                <input type="file" id="jobDocxUpload" accept=".docx" class="mb-2 block text-sm text-gray-500" />
                                <select id="savedDescriptions" class="w-full mb-2 p-2 border border-gray-300 rounded text-sm hidden"></select>
                                <textarea id="job_description" name="job_description" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" rows="6"></textarea>
                                <p id="job_description_error" class="text-red-500 text-xs mt-1 hidden">Job Description is required.</p>
                            </div>
                            <div>
                                <label for="resume" class="block text-sm font-medium text-gray-700 mb-1">
                                    <i data-lucide="file" class="inline w-4 h-4 mr-1 align-text-bottom"></i> Upload Resume
                                </label>
                                <div id="resume-inputs">
                                    <div class="flex items-center mb-2 resume-input-row">
                                        <input type="file" name="resume" accept=".pdf,.docx" class="resume-file w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                                        <button type="button" class="ml-2 remove-resume-btn hidden" tabindex="-1"><i data-lucide="trash-2" class="w-5 h-5 text-red-500"></i></button>
                                    </div>
                                </div>
                                <button type="button" id="add-resume-btn" class="mt-1 text-blue-600 hover:text-blue-800 flex items-center text-sm font-semibold"><i data-lucide="plus-circle" class="w-5 h-5 mr-1"></i> Add another resume</button>
                                <p id="resume_error" class="text-red-500 text-xs mt-1 hidden">At least one resume file is required.</p>
                            </div>
                        </div>
                    </div>
                    <!-- Technical Proficiency Tab -->
                    <div id="audio-tab-content" class="hidden">
                        <div class="space-y-6">
                            <div>
                                <label for="audio" class="block text-sm font-medium text-gray-700 mb-1">
                                    <i data-lucide="mic" class="inline w-4 h-4 mr-1 align-text-bottom"></i> Upload Interview Audio
                                </label>
                                <input type="file" id="audio" name="audio" accept=".mp3,.mp4,.wav" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                                <p id="audio_error" class="text-red-500 text-xs mt-1 hidden">Audio file is required.</p>
                            </div>
                            <div>
                                <label for="techQuestionsUpload" class="block text-sm font-medium text-gray-700 mb-1">
                                    <i data-lucide="file" class="inline w-4 h-4 mr-1 align-text-bottom"></i> Upload Technology Questions (.docx)
                                </label>
                                <input type="file" id="techQuestionsUpload" accept=".docx" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                                <input type="hidden" id="tech_questions" name="tech_questions">
                            </div>
                            <div>
                                <label for="technology" class="block text-sm font-medium text-gray-700 mb-1">
                                    <i data-lucide="cpu" class="inline w-4 h-4 mr-1 align-text-bottom"></i> Primary Technology
                                </label>
                                <select id="technology" name="technology" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">Select Technology</option>
                                    <option value="General">General</option>
                                    <option value="Python">Python</option>
                                    <option value="Java">Java</option>
                                    <option value="JavaScript">JavaScript</option>
                                    <option value="Dotnet">Dotnet</option>
                                    <option value="Machine Learning">Machine Learning</option>
                                    <option value="DevOps">DevOps</option>
                                </select>
                                <p id="technology_error" class="text-red-500 text-xs mt-1 hidden">Technology is required.</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8 text-center">
                        <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                            <i data-lucide="search" class="inline w-5 h-5 mr-2 align-text-bottom"></i>Analyze Candidate
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Modal -->
        <div id="results-overlay" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-full overflow-y-auto relative">
                <button id="back-button" class="absolute top-4 left-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i data-lucide="arrow-left" class="inline w-4 h-4 mr-1 align-text-bottom"></i>Back
                </button>
                <!-- Loader -->
                <div id="loader" class="text-center p-12">
                    <div role="status" class="flex flex-col items-center justify-center">
                        <svg aria-hidden="true" class="inline w-10 h-10 text-blue-400 animate-spin drop-shadow-lg" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="45" stroke="#3B82F6" stroke-width="10" fill="none" opacity="0.2"/>
                            <path d="M50 15a35 35 0 1 1-24.75 10.25" stroke="#2563EB" stroke-width="10" stroke-linecap="round" fill="none"/>
                        </svg>
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="mt-4 text-blue-600 font-semibold animate-pulse">Analyzing... Please wait.</p>
                </div>

                <!-- Results -->
                <div id="results" class="p-6 sm:p-8 hidden">
                    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Analysis Results</h2>
                    <div id="meta_info" class="mb-6 text-center text-gray-700"></div>
                    <div class="space-y-6">
                        <div id="resume_result_card" class="bg-white p-6 rounded-lg shadow-md">
                            <!-- <h3 class="text-xl font-semibold text-gray-800 mb-4">Resume Analysis</h3> -->
                            <div id="resume_result"></div>
                        </div>
                        <div id="audio_result_card" class="bg-white p-6 rounded-lg shadow-md">
                            <!-- <h3 class="text-xl font-semibold text-gray-800 mb-4">Audio Analysis</h3> -->
                            <div id="audio_result"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.7.0/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Tab switching logic
        const tabResume = document.getElementById('tab-resume');
        const tabAudio = document.getElementById('tab-audio');
        const resumeTabContent = document.getElementById('resume-tab-content');
        const audioTabContent = document.getElementById('audio-tab-content');
        let activeTab = 'resume';

        tabResume.addEventListener('click', () => {
            tabResume.classList.add('text-blue-700', 'border-blue-600');
            tabResume.classList.remove('text-gray-500');
            tabAudio.classList.remove('text-blue-700', 'border-blue-600');
            tabAudio.classList.add('text-gray-500');
            resumeTabContent.classList.remove('hidden');
            audioTabContent.classList.add('hidden');
            activeTab = 'resume';
        });
        tabAudio.addEventListener('click', () => {
            tabAudio.classList.add('text-blue-700', 'border-blue-600');
            tabAudio.classList.remove('text-gray-500');
            tabResume.classList.remove('text-blue-700', 'border-blue-600');
            tabResume.classList.add('text-gray-500');
            audioTabContent.classList.remove('hidden');
            resumeTabContent.classList.add('hidden');
            activeTab = 'audio';
        });

        document.getElementById('talentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            let valid = true;

            // Resume tab
            const jobDesc = document.getElementById('job_description').value.trim();
            const resumeInputs = document.querySelectorAll('.resume-file');
            let resumeFiles = [];
            resumeInputs.forEach(input => {
                if (input.files && input.files.length > 0) {
                    resumeFiles.push(input.files[0]);
                }
            });
            // Technical tab
            const audioFile = document.getElementById('audio').files[0];
            const technology = document.getElementById('technology').value;

            // Hide/show errors based on validity
            if (activeTab === 'resume') {
                if (!jobDesc) {
                    document.getElementById('job_description_error').classList.remove('hidden');
                    valid = false;
                } else {
                    document.getElementById('job_description_error').classList.add('hidden');
                }
                if (resumeFiles.length === 0) {
                    document.getElementById('resume_error').classList.remove('hidden');
                    valid = false;
                } else {
                    document.getElementById('resume_error').classList.add('hidden');
                }
            } else if (activeTab === 'audio') {
                if (!audioFile) {
                    document.getElementById('audio_error').classList.remove('hidden');
                    valid = false;
                } else {
                    document.getElementById('audio_error').classList.add('hidden');
                }
                if (!technology) {
                    document.getElementById('technology_error').classList.remove('hidden');
                    valid = false;
                } else {
                    document.getElementById('technology_error').classList.add('hidden');
                }
            }
            if (!valid) return;
            const form = document.getElementById('talentForm');
            const formData = new FormData();
            // Add all form fields except resume
            Array.from(form.elements).forEach(el => {
                if (el.name && el.type !== 'file' && el.type !== 'submit') {
                    formData.append(el.name, el.value);
                }
            });
            // Add all selected resume files
            if (activeTab === 'resume' && resumeFiles.length > 0) {
                for (let i = 0; i < resumeFiles.length; i++) {
                    formData.append('resume', resumeFiles[i]);
                }
            } else if (activeTab === 'audio') {
                if (audioFile) formData.append('audio', audioFile);
            }
            const resultsOverlay = document.getElementById('results-overlay');
            const loader = document.getElementById('loader');
            const resultsDiv = document.getElementById('results');

            // Show overlay with loader
            resultsOverlay.classList.remove('hidden');
            loader.classList.remove('hidden');
            resultsDiv.classList.add('hidden');

            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();

            // Hide loader and show results
            loader.classList.add('hidden');
            resultsDiv.classList.remove('hidden');

            const resumeResultDiv = document.getElementById('resume_result');
            const audioResultDiv = document.getElementById('audio_result');
            const resumeResultCard = document.getElementById('resume_result_card');
            const audioResultCard = document.getElementById('audio_result_card');
            const metaInfoDiv = document.getElementById('meta_info');
            
            resumeResultDiv.innerHTML = '';
            audioResultDiv.innerHTML = '';
            resumeResultCard.classList.add('hidden');
            audioResultCard.classList.add('hidden');
            
            // Show selected technology and audio file name only for audio tab
            if (activeTab === 'audio') {
                const selectedTech = document.getElementById('technology').value;
                const audioInput = document.getElementById('audio');
                let audioFileName = '';
                if (audioInput.files && audioInput.files.length > 0) {
                    audioFileName = audioInput.files[0].name;
                }
                metaInfoDiv.innerHTML = `<p><strong>Selected Technology:</strong> ${selectedTech || 'N/A'}</p>` +
                    (audioFileName ? `<p><strong>Audio File:</strong> ${audioFileName}</p>` : '');
            } else {
                metaInfoDiv.innerHTML = '';
            }
            
            if (Array.isArray(result.resumes) && result.resumes.length > 0) {
                resumeResultCard.classList.remove('hidden');
                let allResumesHTML = result.resumes.map(r => {
                    if (r.error) {
                        return `<div class='mb-4 p-4 border border-red-300 rounded bg-red-50'><strong>${r.filename}</strong>: <span class='text-red-600'>${r.error}</span></div>`;
                    } else {
                        return `<div class='mb-4 p-4 border border-blue-100 rounded'>
                            <p><strong>${r.filename}</strong></p>
                            <p><strong>Resume Match:</strong> <span class="font-bold text-blue-600">${r.match_percentage}%</span></p>
                            <p><strong>Explanation:</strong> ${r.explanation}</p>
                        </div>`;
                    }
                }).join('');
                resumeResultDiv.innerHTML = allResumesHTML;
            } else if (result.resume_error) {
                resumeResultCard.classList.remove('hidden');
                resumeResultDiv.innerHTML = `<p class="text-red-500"><strong>Error:</strong> ${result.resume_error}</p>`;
            }
            
            if (result.transcription || result.audio_error) {
                audioResultCard.classList.remove('hidden');
                if (result.transcription) {
                    audioResultDiv.innerHTML = `
                        <div class="space-y-4">
                            <!-- Top row: Technical Score and Explanation -->
                            <div class="flex flex-col sm:flex-row gap-6">
                                <div class="flex-1">
                                    <p class="text-2xl font-bold text-blue-700 mb-2">Technical Score: ${result.technical_score}/10</p>
                                    <p class="mb-4 text-gray-700"><strong>Technical Explanation:</strong> ${result.technical_explanation}</p>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-6 gap-8 my-8" id="scoreDonuts">
                                        <div class="flex flex-col items-center">
                                            <canvas id="donutRelevance" width="120" height="120"></canvas>
                                            <div class="mt-2 text-center text-sm font-semibold">Relevance of Tech</div>
                                        </div>
                                        <div class="flex flex-col items-center">
                                            <canvas id="donutConfidence" width="120" height="120"></canvas>
                                            <div class="mt-2 text-center text-sm font-semibold">Confidence</div>
                                        </div>
                                        <div class="flex flex-col items-center">
                                            <canvas id="donutCommunication" width="120" height="120"></canvas>
                                            <div class="mt-2 text-center text-sm font-semibold">Communication</div>
                                        </div>
                                        <div class="flex flex-col items-center">
                                            <canvas id="donutClarity" width="120" height="120"></canvas>
                                            <div class="mt-2 text-center text-sm font-semibold">Clarity</div>
                                        </div>
                                        <div class="flex flex-col items-center">
                                            <canvas id="donutProblemSolving" width="120" height="120"></canvas>
                                            <div class="mt-2 text-center text-sm font-semibold">Problem-Solving</div>
                                        </div>
                                        <div class="flex flex-col items-center">
                                            <canvas id="donutTechnicalKnowledge" width="120" height="120"></canvas>
                                            <div class="mt-2 text-center text-sm font-semibold">Technical Knowledge</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Per-question grading -->
                            ${Array.isArray(result.question_grades) && result.question_grades.length > 0 ? `
                            <details class="mt-4">
                                <summary class="cursor-pointer text-lg font-semibold mb-2">Show Per-Question Grading</summary>
                                <div class="overflow-x-auto mt-2">
                                    <table class="min-w-full text-sm border border-gray-200 rounded">
                                        <thead>
                                            <tr class="bg-gray-100">
                                                <th class="px-3 py-2 border-b text-left">Question</th>
                                                <th class="px-3 py-2 border-b text-left">Candidate Answer</th>
                                                <th class="px-3 py-2 border-b text-left">Score</th>
                                                <th class="px-3 py-2 border-b text-left">Explanation</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${result.question_grades.map(q => `
                                            <tr>
                                                <td class="px-3 py-2 border-b align-top">${q.question}</td>
                                                <td class="px-3 py-2 border-b align-top">${q.answer}</td>
                                                <td class="px-3 py-2 border-b align-top font-bold text-blue-600">${q.score}/10</td>
                                                <td class="px-3 py-2 border-b align-top">${q.explanation}</td>
                                            </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </details>
                            ` : ''}
                            <!-- Conversation History -->
                            <details class="mt-2">
                                <summary class="cursor-pointer text-sm text-gray-600">Show Conversation History</summary>
                                <pre class="mt-2 text-sm text-gray-700 bg-gray-100 rounded p-2 overflow-x-auto" style="white-space: pre-wrap;">${result.separated_dialog ? result.separated_dialog : 'Not available.'}</pre>
                            </details>
                        </div>
                    `;
                    // Render the donut charts
                    setTimeout(() => {
                        function renderDonut(canvasId, value, color) {
                            const ctx = document.getElementById(canvasId).getContext('2d');
                            new Chart(ctx, {
                                type: 'doughnut',
                                data: {
                                    datasets: [{
                                        data: [value, 10 - value],
                                        backgroundColor: [color, '#e5e7eb'],
                                        borderWidth: 0
                                    }]
                                },
                                options: {
                                    cutout: '70%',
                                    plugins: {
                                        legend: { display: false },
                                        tooltip: { enabled: false },
                                        beforeDraw: function(chart) {
                                            // Not used, see below for center text
                                        }
                                    }
                                },
                                plugins: [{
                                    id: 'centerText',
                                    afterDraw: chart => {
                                        const {ctx, chartArea: {width, height}} = chart;
                                        ctx.save();
                                        ctx.font = 'bold 1.2rem Inter, sans-serif';
                                        ctx.textAlign = 'center';
                                        ctx.textBaseline = 'middle';
                                        ctx.fillStyle = color;
                                        ctx.fillText(`${value}/10`, width / 2, height / 2);
                                        ctx.restore();
                                    }
                                }]
                            });
                        }
                        renderDonut('donutRelevance', result.relevance_score || 0, '#2563eb');
                        renderDonut('donutConfidence', result.confidence_score || 0, '#3b82f6');
                        renderDonut('donutCommunication', result.communication_score || 0, '#60a5fa');
                        renderDonut('donutClarity', result.clarity_score || 0, '#93c5fd');
                        renderDonut('donutProblemSolving', result.problem_solving_score || 0, '#38bdf8');
                        renderDonut('donutTechnicalKnowledge', result.depth_score || 0, '#0ea5e9');
                    }, 100);
                } else if (result.audio_error) {
                    audioResultDiv.innerHTML = `<p class="text-red-500"><strong>Error:</strong> ${result.audio_error}</p>`;
                }
            }

            const backButton = document.getElementById('back-button');
            if (backButton) {
                backButton.onclick = () => {
                    document.getElementById('results-overlay').classList.add('hidden');
                };
            }

            // Job Description Save/Load Logic
            if (activeTab === 'resume') {
                if (jobDesc) {
                    let saved = JSON.parse(localStorage.getItem('jobDescriptions') || '[]');
                    if (!saved.includes(jobDesc)) {
                        saved.push(jobDesc);
                        localStorage.setItem('jobDescriptions', JSON.stringify(saved));
                        updateSavedDescriptionsDropdown();
                    }
                }
            }
        });

        // Hide error when user starts typing or selects a file
        // Resume tab
        const jobDescInput = document.getElementById('job_description');
        jobDescInput.addEventListener('input', () => {
            if (jobDescInput.value.trim()) {
                document.getElementById('job_description_error').classList.add('hidden');
            }
        });
        // Hide error when any resume input changes
        document.getElementById('resume-inputs').addEventListener('change', (e) => {
            if (e.target.classList.contains('resume-file')) {
                let hasFile = false;
                document.querySelectorAll('.resume-file').forEach(input => {
                    if (input.files && input.files.length > 0) hasFile = true;
                });
                if (hasFile) {
                    document.getElementById('resume_error').classList.add('hidden');
                }
            }
        });
        // Technical tab
        const audioInput = document.getElementById('audio');
        const techInput = document.getElementById('technology');
        audioInput.addEventListener('change', () => {
            if (audioInput.files && audioInput.files.length > 0) {
                document.getElementById('audio_error').classList.add('hidden');
            }
        });
        techInput.addEventListener('change', () => {
            if (techInput.value) {
                document.getElementById('technology_error').classList.add('hidden');
            }
        });

        // Job Description Save/Load Logic
        function updateSavedDescriptionsDropdown() {
            const dropdown = document.getElementById('savedDescriptions');
            const saved = JSON.parse(localStorage.getItem('jobDescriptions') || '[]');
            dropdown.innerHTML = '';
            if (saved.length > 0) {
                dropdown.classList.remove('hidden');
                dropdown.innerHTML = '<option value="">Select a saved job description...</option>' +
                    saved.map((desc, i) => `<option value="${i}">${desc.substring(0, 40).replace(/\n/g, ' ')}${desc.length > 40 ? '...' : ''}</option>`).join('');
            } else {
                dropdown.classList.add('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateSavedDescriptionsDropdown();
            document.getElementById('savedDescriptions').addEventListener('change', function() {
                const idx = this.value;
                if (idx !== '') {
                    const saved = JSON.parse(localStorage.getItem('jobDescriptions') || '[]');
                    document.getElementById('job_description').value = saved[idx];
                    document.getElementById('job_description_error').classList.add('hidden');
                }
            });
        });

        document.getElementById('jobDocxUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.name.endsWith('.docx')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    mammoth.extractRawText({arrayBuffer: event.target.result})
                        .then(function(result) {
                            const jdText = result.value;
                            document.getElementById('job_description').value = jdText;
                            document.getElementById('job_description_error').classList.add('hidden');
                            // Immediately save to localStorage if not already present
                            let saved = JSON.parse(localStorage.getItem('jobDescriptions') || '[]');
                            if (jdText && !saved.includes(jdText)) {
                                saved.push(jdText);
                                localStorage.setItem('jobDescriptions', JSON.stringify(saved));
                                updateSavedDescriptionsDropdown();
                            }
                        })
                        .catch(function(err) {
                            alert('Could not read the Word file.');
                        });
                };
                reader.readAsArrayBuffer(file);
            } else if (file) {
                alert('Only .docx files are supported.');
                e.target.value = '';
            }
        });

        document.getElementById('techQuestionsUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.name.endsWith('.docx')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    mammoth.extractRawText({arrayBuffer: event.target.result})
                        .then(function(result) {
                            document.getElementById('tech_questions').value = result.value;
                        })
                        .catch(function(err) {
                            alert('Could not read the Word file.');
                        });
                };
                reader.readAsArrayBuffer(file);
            } else if (file) {
                alert('Only .docx files are supported.');
                e.target.value = '';
            }
        });

        // Resume dynamic add/remove logic
        document.getElementById('add-resume-btn').addEventListener('click', function() {
            const container = document.getElementById('resume-inputs');
            const row = document.createElement('div');
            row.className = 'flex items-center mb-2 resume-input-row';
            row.innerHTML = `<input type="file" name="resume" accept=".pdf,.docx" class="resume-file w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"><button type="button" class="ml-2 remove-resume-btn"><i data-lucide="trash-2" class="w-5 h-5 text-red-500"></i></button>`;
            container.appendChild(row);
            lucide.createIcons();
            updateRemoveButtons();
        });

        function updateRemoveButtons() {
            const rows = document.querySelectorAll('.resume-input-row');
            rows.forEach((row, idx) => {
                const btn = row.querySelector('.remove-resume-btn');
                if (btn) {
                    btn.classList.toggle('hidden', rows.length === 1);
                    btn.onclick = function() {
                        if (rows.length > 1) {
                            row.remove();
                            updateRemoveButtons();
                        }
                    };
                }
            });
        }
        updateRemoveButtons();

        console.log('Calling lucide.createIcons()');
        lucide.createIcons();
    </script>
</body>
</html>
