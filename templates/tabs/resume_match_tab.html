<div class="flex flex-col md:flex-row gap-6 w-full">
    <!-- Job Description Card -->
    <div class="flex-1 bg-blue-50 border border-blue-100 rounded-xl p-6 shadow-sm">
        <div class="flex items-center mb-2">
            <i data-lucide="file-text" class="w-6 h-6 text-blue-400 mr-2"></i>
            <span class="text-xl font-bold text-gray-800">Job Description</span>
        </div>
        <div class="text-sm text-blue-400 mb-4">Upload your job requirements</div>
        <!-- <label for="jobDocxUpload" class="block text-sm font-medium text-gray-700 mb-1">Job Description</label> -->
        <div class="flex items-center gap-2 mb-2">
            <label class="custom-file-upload">
                <i data-lucide="file-text"></i>
                <span>Choose File</span>
                <input type="file" id="jobDocxUpload" accept=".docx" onchange="document.getElementById('jobDocxUploadName').textContent = this.files[0]?.name || 'No file chosen'">
            </label>
            <span class="file-name" id="jobDocxUploadName">No file chosen</span>
        </div>
        <select id="savedDescriptions" class="w-full mb-2 p-2 border border-gray-300 rounded text-sm hidden"></select>
        <textarea id="job_description" name="job_description" class="modern-textarea w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" rows="4" placeholder="Or paste job description here..."></textarea>
        <p id="job_description_error" class="text-red-500 text-xs mt-1 hidden">Job Description is required.</p>
    </div>
    <!-- Upload Resume Card -->
    <div class="flex-1 bg-gray-50 border border-gray-200 rounded-xl p-6 shadow-sm">
        <div class="flex items-center mb-2">
            <i data-lucide="upload" class="w-6 h-6 text-gray-500 mr-2"></i>
            <span class="text-xl font-bold text-gray-800">Upload Resume</span>
        </div>
        <div class="text-sm text-gray-500 mb-4">Upload candidate resumes for analysis</div>
        <!-- <label for="resume" class="block text-sm font-medium text-gray-700 mb-1">Upload Resume</label> -->
        <div id="resume-inputs-container" class="max-h-48 overflow-y-auto mb-2">
            <div id="resume-inputs">
                <div class="flex items-center mb-2 resume-input-row gap-2">
                    <label class="custom-file-upload">
                        <i data-lucide="file-text"></i>
                        <span>Choose File</span>
                        <input type="file" name="resume" accept=".pdf,.docx" class="resume-file" onchange="document.getElementById('resumeFileName0').textContent = this.files[0]?.name || 'No file chosen'">
                    </label>
                    <span class="file-name" id="resumeFileName0">No file chosen</span>
                    <button type="button" class="ml-2 remove-resume-btn hidden" tabindex="-1"><i data-lucide="trash-2" class="w-5 h-5 text-red-500"></i></button>
                </div>
            </div>
        </div>
        <button
          type="button"
          id="add-resume-btn"
          class="w-full flex items-center justify-center gap-2 py-2 px-4 my-3 border border-blue-100 rounded-lg bg-white text-blue-600 hover:bg-blue-50 hover:text-blue-800 font-semibold text-base transition"
        >
          <i data-lucide="plus-circle" class="w-5 h-5"></i>
          Add another resume
        </button>
        <p id="resume_error" class="text-red-500 text-xs mt-1 hidden">At least one resume file is required.</p>
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">Analyze Candidate</button>
    </div>
</div>
