<div class="p-2 md:p-4">
  <!-- Filter at the top -->
  <div class="flex flex-wrap gap-2 items-center mb-3 md:mb-4">
    <label for="roleFilter" class="block text-gray-700 font-semibold text-xs">Role:</label>
    <select id="roleFilter" class="p-1 border border-gray-300 rounded w-32 text-xs" disabled>
      <option value="TA_TEAM" selected>TA_TEAM</option>
    </select>
  </div>
  <!-- Summary Row -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-2 md:gap-4 mb-3 md:mb-4">
    <div class="bg-white rounded shadow-sm p-2 md:p-3 flex flex-col items-center justify-center">
      <div class="text-xs text-gray-500">Total Users</div>
      <div id="summaryTotalUsers" class="font-bold text-lg text-blue-700">-</div>
      <div class="text-xs text-gray-400">Registered users</div>
    </div>
    <div class="bg-white rounded shadow-sm p-2 md:p-3 flex flex-col items-center justify-center">
      <div class="text-xs text-gray-500">Total Shortlisted</div>
      <div id="summaryTotalShortlisted" class="font-bold text-lg text-green-600">-</div>
      <div class="text-xs text-green-500" id="shortlistedChange">+0% from last month</div>
    </div>
    <div class="bg-white rounded shadow-sm p-2 md:p-3 flex flex-col items-center justify-center">
      <div class="text-xs text-gray-500">Total Analyses</div>
      <div id="summaryTotalAnalyses" class="font-bold text-lg text-purple-600">-</div>
      <div class="text-xs text-purple-500" id="analysesActive">Active this week</div>
    </div>
    <div class="bg-white rounded shadow-sm p-2 md:p-3 flex flex-col items-center justify-center">
      <div class="text-xs text-gray-500">Success Rate</div>
      <div id="summarySuccessRate" class="font-bold text-lg text-orange-600">-</div>
      <div class="text-xs text-orange-500" id="successRateNote">Above average</div>
    </div>
  </div>
  <!-- Charts Row -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-2 md:gap-4 mb-3 md:mb-4 items-stretch">
    <div class="bg-white rounded shadow-sm p-2 md:p-3 flex flex-col justify-between">
      <h3 class="text-xs font-semibold mb-1 text-gray-700">Shortlisted by User</h3>
      <canvas id="shortlistedBarChart" height="80"></canvas>
    </div>
    <div class="bg-white rounded shadow-sm p-2 md:p-3 flex flex-col justify-between">
      <h3 class="text-xs font-semibold mb-1 text-gray-700">Analyses by User</h3>
      <canvas id="analysesBarChart" height="80"></canvas>
    </div>
    <div class="bg-white rounded shadow-sm p-2 md:p-3 flex flex-col justify-between">
      <h3 class="text-xs font-semibold mb-1 text-gray-700">User Activity by Time of Day</h3>
      <canvas id="userPieChart" height="80"></canvas>
    </div>
    <div class="bg-white rounded shadow-sm p-2 md:p-3 flex flex-col justify-between">
      <h3 class="text-xs font-semibold mb-1 text-gray-700">Shortlisting Trend</h3>
      <canvas id="shortlistTrendChart" height="80"></canvas>
    </div>
  </div>
  <!-- Top Users & Recent Activity Row -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-4 mb-3 md:mb-4">
    <div class="bg-white rounded-xl shadow-sm p-4">
      <h3 class="text-base font-semibold mb-4 flex items-center gap-2 text-gray-800">
        <span class="text-yellow-500"><svg xmlns='http://www.w3.org/2000/svg' class='inline w-5 h-5' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 16h-1v-4h-1m1-4h.01M12 20a8 8 0 100-16 8 8 0 000 16z' /></svg></span>
        Top Users by Activity
      </h3>
      <div id="topUsersContainer" class="flex flex-col gap-3"></div>
    </div>
    <div class="bg-white rounded-xl shadow-sm p-4">
      <h3 class="text-base font-semibold mb-4 text-gray-800">Recent Activity</h3>
      <div id="recentActivityContainer" class="flex flex-col gap-2"></div>
    </div>
  </div>
  <!-- User List Table -->
  <div class="bg-white rounded-xl shadow-sm p-4">
    <h3 class="text-base font-semibold mb-4 text-gray-800">Users in Selected Role</h3>
    <div id="userListContainer"></div>
  </div>
</div>
