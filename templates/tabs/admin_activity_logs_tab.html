<div class="p-2 md:p-4 w-full">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
    <div>
      <h2 class="text-2xl md:text-3xl font-extrabold mb-1 header-gradient">Activity Logs <span class="text-gray-400 font-normal">/ Audit Trail</span></h2>
      <div class="text-sm text-gray-500 font-medium">Track all user and system actions for transparency and security.</div>
    </div>
    <div class="flex flex-wrap gap-2 items-center">
      <label class="text-xs font-semibold text-gray-700">Action:</label>
      <div class="relative" id="actionFilterWrapper">
        <select id="logActionFilter" class="px-3 py-1 rounded-full border border-gray-300 bg-gray-50 text-xs font-semibold focus:ring-2 focus:ring-blue-400 transition" autocomplete="off">
          <option value="all">All Actions</option>
          <option value="login">Login</option>
          <option value="logout">Logout</option>
          <option value="save_analysis">Save Analysis</option>
          <option value="more">More...</option>
        </select>
        <div id="moreActionsDropdown" class="absolute left-0 mt-1 w-56 bg-white border border-gray-200 rounded shadow-lg z-50 hidden max-h-40 overflow-y-auto">
          <button type="button" class="w-full text-left px-3 py-2 hover:bg-blue-50" data-value="delete_saved_analysis">Delete Saved Analysis</button>
          <button type="button" class="w-full text-left px-3 py-2 hover:bg-blue-50" data-value="shortlist_resume">Shortlist Resume</button>
          <button type="button" class="w-full text-left px-3 py-2 hover:bg-blue-50" data-value="delete_shortlisted">Delete Shortlisted</button>
          <button type="button" class="w-full text-left px-3 py-2 hover:bg-blue-50" data-value="register">Register</button>
          <button type="button" class="w-full text-left px-3 py-2 hover:bg-blue-50" data-value="admin_add_user">Admin Add User</button>
          <button type="button" class="w-full text-left px-3 py-2 hover:bg-blue-50" data-value="admin_edit_user">Admin Edit User</button>
          <button type="button" class="w-full text-left px-3 py-2 hover:bg-blue-50" data-value="admin_delete_user">Admin Delete User</button>
          <button type="button" class="w-full text-left px-3 py-2 hover:bg-blue-50" data-value="admin_reset_password">Admin Reset Password</button>
          <button type="button" class="w-full text-left px-3 py-2 hover:bg-blue-50" data-value="admin_import_user">Admin Import User</button>
        </div>
      </div>
      <label class="text-xs font-semibold text-gray-700">Role:</label>
      <select id="logRoleFilter" class="px-3 py-1 rounded-full border border-gray-300 bg-gray-50 text-xs font-semibold focus:ring-2 focus:ring-blue-400 transition">
        <option value="all">All Roles</option>
      </select>
      <label class="text-xs font-semibold text-gray-700">User:</label>
      <select id="logUserFilter" class="px-3 py-1 rounded-full border border-gray-300 bg-gray-50 text-xs font-semibold focus:ring-2 focus:ring-blue-400 transition">
        <option value="all">All Users</option>
      </select>
    </div>
  </div>
  <div id="activityLogsContainer" class="bg-gray-50 rounded-xl shadow-inner p-0 min-h-[240px] overflow-x-auto w-full">
    <!-- Logs will be rendered here -->
  </div>
</div>
