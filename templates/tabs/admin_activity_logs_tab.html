<script>
// Animate log rows when rendered (if logs are rendered dynamically via JS)
function animateLogRows() {
  const rows = document.querySelectorAll('.log-row');
  rows.forEach((row, i) => {
    setTimeout(() => row.classList.add('log-row-animate'), i * 40);
  });
}
// Call this after logs are rendered
// animateLogRows();

// Animate dropdown
const actionFilter = document.getElementById('logActionFilter');
const moreDropdown = document.getElementById('moreActionsDropdown');
actionFilter && actionFilter.addEventListener('change', function() {
  if (this.value === 'more') {
    moreDropdown.classList.remove('dropdown-hide');
    moreDropdown.classList.add('dropdown-animate-in');
    moreDropdown.classList.remove('hidden');
    setTimeout(() => {
      moreDropdown.classList.add('dropdown-show');
    }, 10);
  } else {
    moreDropdown.classList.remove('dropdown-show', 'dropdown-animate-in');
    moreDropdown.classList.add('dropdown-hide');
    setTimeout(() => {
      moreDropdown.classList.add('hidden');
    }, 300);
  }
});
// Hide dropdown on click outside
window.addEventListener('click', function(e) {
  if (!moreDropdown.contains(e.target) && e.target !== actionFilter) {
    moreDropdown.classList.remove('dropdown-show', 'dropdown-animate-in');
    moreDropdown.classList.add('dropdown-hide');
    setTimeout(() => {
      moreDropdown.classList.add('hidden');
    }, 300);
  }
});
</script>
