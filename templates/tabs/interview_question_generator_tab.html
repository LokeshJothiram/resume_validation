<div class="space-y-6">
    <div>
        <label for="question_gen_technology" class="block text-sm font-medium text-gray-700 mb-1">
            <i data-lucide="cpu" class="inline w-4 h-4 mr-1 align-text-bottom"></i> Select Technology
        </label>
        <select id="question_gen_technology" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <option value="">Select Technology</option>
            <option value="General">General</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Dotnet">Dotnet</option>
            <option value="Machine Learning">Machine Learning</option>
            <option value="DevOps">DevOps</option>
            <option value="HR">HR</option>
        </select>
        <p id="question_gen_technology_error" class="text-red-500 text-xs mt-1 hidden">Technology is required.</p>
    </div>
    <div>
        <label for="question_gen_jd" class="block text-sm font-medium text-gray-700 mb-1">
            <i data-lucide="file-text" class="inline w-4 h-4 mr-1 align-text-bottom"></i> Upload or Paste Job Description
        </label>
        <input type="file" id="question_gen_jd_upload" accept=".docx" class="mb-2 block text-sm text-gray-500 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" style="max-width: 220px;">
        <textarea id="question_gen_jd" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" rows="3" placeholder="Paste job description here"></textarea>
        <p id="question_gen_jd_error" class="text-red-500 text-xs mt-1 hidden">Job Description is required.</p>
    </div>
    <div class="flex items-center gap-2 mb-4">
        <label for="num_questions" class="block text-sm font-medium text-gray-700 mb-0">
            <i data-lucide="hash" class="inline w-4 h-4 mr-1 align-text-bottom"></i>
            Number of Questions
        </label>
        <input
            type="number"
            id="num_questions"
            name="num_questions"
            min="1"
            max="20"
            value="5"
            class="w-20 text-center border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-base font-semibold"
            style="appearance: textfield;"
        >
    </div>
    <p id="num_questions_error" class="text-red-500 text-xs mt-1 hidden">Please enter a number between 1 and 20.</p>
    <div class="flex-1 flex justify-end">
        <button id="generate-questions-btn" type="button" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
            <i data-lucide="wand-2" class="inline w-4 h-4 mr-1 align-text-bottom"></i>Generate Questions
        </button>
    </div>
    <div id="question-gen-loader" class="text-center hidden">
        <svg aria-hidden="true" class="inline w-8 h-8 text-blue-400 animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" stroke="#3B82F6" stroke-width="10" fill="none" opacity="0.2"/>
            <path d="M50 15a35 35 0 1 1-24.75 10.25" stroke="#2563EB" stroke-width="10" stroke-linecap="round" fill="none"/>
        </svg>
        <span class="ml-2 text-blue-600 font-semibold animate-pulse">Generating questions...</span>
    </div>
    <div id="question-gen-result" class="mt-6 hidden">
        <div class="flex justify-between items-center mb-2">
            <span class="font-bold text-lg text-gray-800">Generated Questions</span>
            <div>
                <button id="copy-questions-btn" class="text-blue-600 hover:text-blue-800 font-semibold text-sm mr-2"><i data-lucide="copy" class="inline w-4 h-4 mr-1 align-text-bottom"></i>Copy</button>
                <button id="download-questions-btn" class="text-green-600 hover:text-green-800 font-semibold text-sm"><i data-lucide="download" class="inline w-4 h-4 mr-1 align-text-bottom"></i>Download</button>
            </div>
        </div>
        <pre id="question-gen-list" class="bg-gray-50 rounded p-4 text-gray-800 text-sm overflow-x-auto"></pre>
    </div>
</div>
