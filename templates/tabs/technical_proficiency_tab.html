<div class="space-y-6">
    <div class="flex flex-col sm:flex-row gap-4 items-end">
        <div class="flex-1">
            <label for="audio" class="block text-sm font-medium text-gray-700 mb-1">
                <i data-lucide="mic" class="inline w-4 h-4 mr-1 align-text-bottom"></i> Upload Interview Audio
            </label>
            <input type="file" id="audio" name="audio" accept=".mp3,.mp4,.wav" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            <p id="audio_error" class="text-red-500 text-xs mt-1 hidden">Audio file is required.</p>
        </div>
        <div class="flex-1">
            <label for="tech_resume" class="block text-sm font-medium text-gray-700 mb-1">
                <i data-lucide="file-text" class="inline w-4 h-4 mr-1 align-text-bottom"></i> Upload Resume (PDF/DOCX)
            </label>
            <input type="file" id="tech_resume" name="tech_resume" accept=".pdf,.docx" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
            <p id="tech_resume_error" class="text-red-500 text-xs mt-1 hidden">Resume file is required.</p>
        </div>
    </div>
    <div>
        <label for="techQuestionsUpload" class="block text-sm font-medium text-gray-700 mb-1">
            <i data-lucide="file" class="inline w-4 h-4 mr-1 align-text-bottom"></i> Upload Technology Questions (.docx,.txt)
        </label>
        <input type="file" id="techQuestionsUpload" accept=".docx,.txt" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        <input type="hidden" id="tech_questions" name="tech_questions">
    </div>
    <div>
        <label for="technology" class="block text-sm font-medium text-gray-700 mb-1">
            <i data-lucide="cpu" class="inline w-4 h-4 mr-1 align-text-bottom"></i> Primary Technology
        </label>
        <select id="technology" name="technology" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <option value="">Select Technology</option>
            <option value="General">General</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Dotnet">Dotnet</option>
            <option value="Machine Learning">Machine Learning</option>
            <option value="DevOps">DevOps</option>
        </select>
        <p id="technology_error" class="text-red-500 text-xs mt-1 hidden">Technology is required.</p>
    </div>
</div>
